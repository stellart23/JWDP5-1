<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Vente en ligne de produits fabriqués en Française.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta name="robots" content="index, follow" />

	<meta property="og:title" content="Orinoco" />
	<meta property="og:type" content="Vente de produits français" />
	<meta property="og:url" content="" />
	<meta property="og:image" content="img/" />
		

	<link rel="shortcut icon" type="image/jpg" href="favicon.ico">
    <title>Orinoco</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a65a43a73a.js" crossorigin="anonymous"></script>
   
</head>

<body>
    <header>
        <p class="logo"><i class="fas fa-shopping-cart"></i>Orinoco</p>
        <nav class="menu_top">
            <div class="panier"> 
                <a href="panier.html"><i class="fas fa-shopping-basket"></i> Panier</a> 
            </div>
        </nav>

    </header>

    <section class="recapitulatif">
        <h2>Récapitulatif de votre commande</h2>
        <p> Veuillez vérifier votre commande ci-dessous avant de valider le paiement.</p>
        <div id="panier-recap">
          <p id="panierVide">Votre panier est vide</p>
        </div>
      </section>
      <section class="formulaire_commande">
        <h2>Passer la commande de votre(vos) peluche(s)</h2>
        <div class="cadre">
          <form method="post" name="formContact" id="form_1">
            <div class="form-group">
              <label for="nom">Nom de famille </label>
              <input
                type="text"
                id="nom"
                name="nom"
                class="form-control"
                required
                autofocus
                placeholder="Renseignez votre nom de famille"
              />
            </div>
            <div class="form-group">
              <label for="prenom"> Prénom </label>
              <input
                type="text"
                id="prenom"
                name="prenom"
                class="form-control"
                required
                placeholder="Renseignez votre prénom"
              />
            </div>
            <div class="form-group">
              <label for="email"> Adresse email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
                placeholder="Entrez une adresse mail valide"
              />
            </div>
            <div class="form-group">
              <label for="adresse"> Adresse postale et de facturation</label>
              <input
                type="text"
                id="adresse"
                name="adresse"
                class="form-control"
                required
                placeholder="Ex: 32, avenue Georges Brassens"
              />
            </div>

            <div class="form-group">
              <label for="ville"> Ville</label>
              <input
                type="text"
                id="ville"
                name="ville"
                class="form-control"
                required
                placeholder="Ex: Bordeaux"
              />
            </div>
            <div class="form-group">
              <label>Choix du moyen de paiement</label>
              <div id="carte">
                <input
                  type="radio"
                  class="paiement"
                  name="identifieur"
                  value="Visa"
                  checked
                /><i class="fab fa-cc-visa fa-2x"></i>
                <input
                  type="radio"
                  class="paiement"
                  name="identifieur"
                  value="Mastercard"
                /><i class="fab fa-cc-mastercard fa-2x"></i>
                <input
                  type="radio"
                  class="paiement"
                  name="identifieur"
                  value="Paypal"
                /><i class="fab fa-cc-paypal fa-2x"></i>
              </div>
            </div>

            <button id="commander" type="submit" name="commander">Commander</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer">
        <p>Copyright © 2020 Orinounours by Orinoco - Tous droits réservés </p>
      </div>
    </footer>
<script src="./Front/JS/panier.js"></script>
</body>

</html>
